<div class="container main">
    <div class="row justify-content-between mt-5 mb-2 align-items-center">
        <div class="col-auto mt-2 px-3 py-3">
            <span class="mobile-txt">Mobile Advertisement</span>
        </div>
        <div class="col-auto mt-2 px-3 py-3">
            <button type="button" class="btn request" data-bs-toggle="modal" data-bs-target="#myModal">
                Request Mobile Permit
            </button>
        </div>
    </div>

    <div class="container pt-4 bg-light">
        <table class="table ads-table">
            <thead class="custom-header">
                <tr>
                    <th>S/N</th>
                    <th>Ads Type</th>
                    <th>Branding Type</th>
                    <th>Ads Period</th>
                    <th>Vehicle Type</th>
                    <th>No of Vehicle</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr> </tr>
            </tbody>
        </table>

                </div>
                <div class="no-permit mb-5">
                    <span>You Don't Have Any Mobile Advertisement Permit</span>
                </div>
                <div class="create-permit">
                    <button type="button" class="btn request" data-bs-toggle="modal" data-bs-target="#myModal">
                        Request Mobile Permit
                    </button>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Form -->
                    <form [formGroup]="permitForm">
                        <div class="modal-header">
                            <h4 class="modal-title">Mobile Permit Application</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-4">

                                    <label for="adsType" class="form-label">Ads Type</label>
                                    <select name="adsType" id="adsType" formControlName="adsType" class="form-select">
                                        <option value="" disabled selected>Select Option
                                        </option>
                                        <option value="Pictures">Pictures</option>
                                        <option value="Videos">Videos</option>
                                        <option value="Text">Text</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="brandingYear" class="form-label">
                                        Branding Year
                                    </label>
                                    <input type="date" id="brandingYear" formControlName="brandingYear"
                                        class="form-control" placeholder="Select Year">
                                </div>
                                <div class="col-4">
                                    <label for="brandingType" class="form-label">
                                        Branding Type
                                    </label>
                                    <select id="brandingType" formControlName="brandingType" class="form-select">
                                        <option value="" disabled selected>Select Option</option>
                                        <option value="Pictures">Pictures</option>
                                        <option value="Videos">Videos</option>
                                        <option value="Text">Text</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="adsPeriod" class="form-label">
                                        Ads Period
                                    </label>
                                    <select id="adsPeriod" formControlName="adsPeriod" class="form-select">
                                        <option value="" disabled selected>Select Option</option>
                                        <option value="Short-term">Short-term</option>
                                        <option value="Long-term">Long-term</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="vehicleType" class="form-label">
                                        Vehicle Type
                                    </label>
                                    <select id="vehicleType" formControlName="vehicleType" class="form-select">
                                        <option value="" disabled selected>Select Option</option>
                                        <option value="Car">Car</option>
                                        <option value="Van">Van</option>
                                        <option value="Truck">Truck</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="noOfVehicle" class="form-label">
                                        No Of Vehicles
                                    </label>
                                    <input id="noOfVehicle" formControlName="noOfVehicle" class="form-control"
                                        type="text" placeholder="Enter number">
                                </div>
                                <div class="col-4">
                                    <label for="startDate" class="form-label">
                                        Start Date
                                    </label>
                                    <input id="startDate" formControlName="startDate" class="form-control" type="date">
                                </div>
                                <div class="col-4">
                                    <label for="endDate" class="form-label">
                                        End Date
                                    </label>
                                    <input id="endDate" formControlName="endDate" class="form-control" type="date">
                                </div>
                            </div>

                            
                            <fieldset class="border mt-3 mb-3 p-3">
                            <legend class="float-none w-auto px-2">Contact Person Information</legend>
                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input id="name" formControlName="name" class="form-control" type="text" placeholder="Enter Name">
                                </div>
                                <div class="col-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" formControlName="email" class="form-control" type="email" placeholder="Enter Email">
                                </div>
                                <div class="col-6">
                                    <label for="phoneNo" class="form-label">Phone Number</label>
                                    <input id="phoneNo" formControlName="phoneNo" class="form-control" type="text" placeholder="Enter number">
                                </div>
                                <div class="col-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input id="address" formControlName="address" class="form-control" type="text" placeholder="Enter Address">
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <button type="submit" class="col-12 btn btn-primary">Continue</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
